<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./scripts/main.js" type="module"></script>
</head>
<body>

    <div id="snakeWindow">
        <div id="scoreWindow">
            <p>Score: <span class="scoreTxt">0</span></p>
            <p>Level: <span id="levelTxt">1</span></p>
            <p>Highscore: <span id="highscoreTxt">0</span></p>
        </div>
        <div id="container">
            <div id="gameOverScreen" class="dontShow">
                <h2>[YOU ARE DEAD]</h2>
                <div id="dedSnek">
                    <img id="ded1" src="./assets/ded1.png" alt="" draggable="false">
                    <img id="ded2" src="./assets/ded2.png" alt="" draggable="false">
                </div>
                <div id="deathText">
                    <p>SCORE: <span class="scoreTxt">X</span></p>
                    <p>PRESS [R] TO RESTART</p>
                </div>

            </div>
            <div id="snakeGame">
    
            </div>
        </div>
    </div>
    <p>Update 1.1:</p>
    <ul>
        <li>Improved controls</li>
        <li>Impremented High Score System</li>
        <li>Added Game Over screen</li>
        <li>Can now restart with 'R'</li>
    </ul>
</body>
</html>
