<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Course</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h1>Résultat de la course</h1>
        <div class="participants">
            <p id="countParticipants">X participants</p>
            <p id="winner">Gagnant : Y</p>
        </div>
        <form id="countryFilter">
            <h2>Filtrer</h2>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Pays</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Temps final</th>
                    <th>Écart gagnant</th>
                </tr>
            </thead>
            <tbody id="results">
            </tbody>
        </table>     
    </main>

</body>
<script src="./script.js"></script>
</html>
