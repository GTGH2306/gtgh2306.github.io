    <div id="app">
        <!-- capture permet de faire que les events aillent du parent à l'enfant -->
        <!-- stop permet d'arrêter les evenements ici -->
        <!-- donc ici seul l'evenement parent sera executé -->
        <div v-on:click.capture.stop="outerClick">
            <button v-on:click="handleClick">Collect Coins</button>
        </div>
        <p>Coins {{ coins }}</p>




        <!-- the click event's propagation will be stopped
        <a @click.stop="doThis"></a>

        <!-- only trigger handler if event.target is the element itself -->
